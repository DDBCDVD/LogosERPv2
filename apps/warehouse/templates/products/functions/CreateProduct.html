{% extends "create_edit_template.html" %} {% block content %}
<section class="content">
  <div class="container-fluid">
    <div class="card card-default">
      <div class="card-header">
        <a class="btn btn-outline-primary btn-lg" href="{% url 'ListProduct' %}"> Volver</a>
      </div>
      <div class="card-body">
        <div class="row">
          <form method="post">
            {% csrf_token %}
            <input type="hidden" name="action" value="{{ action }}">
            <div class="row">
              <div class="col-md-8 col-md-offset-2">
                <div class="form-group">
                  <label for="{{form.name.name}}">{{form.name.label}}</label>
                  {{form.name}}
                </div>
              </div>
              <div class="col-md-4 col-md-offset-2"></div>
              <div class="col-md-2 col-md-offset-2">
                <div class="form-group">
                  <label for="{{form.measure_id.name}}">{{form.measure_id.label}}</label>
                  {{form.measure_id}}
                </div>
              </div>
              <div class="button">
                <a class="btn btn-success" href="#" btn-icon-split btn-sm data-toggle="modal" data-target="#AddItem">
                  <span class="icon text-white-50">
                    <i class="fas fa-plus"></i>
                  </span>
                  <span class="text">Crear unidad de Medida</span>
                </a>
              </div>
              <div class="col-md-2 col-md-offset-2"></div>
              <div class="col-md-8 col-md-offset-2">
                <div class="form-group">
                  <label for="{{form.description.name}}">{{form.description.label}}</label>
                  {{form.description}}
                </div>
              </div>
              <div class="col-md-8 col-md-offset-2">
                <div class="form-group">
                  <label for="{{form.active.name}}">{{form.active.label}}</label>
                  {{form.active}}
                </div>
              </div>
              <div class="col-md-8 col-md-offset-2">
                <div class="form-group">
                  <button type="submit" class="btn btn-outline-success btn-icon-split btn-lg">Guardar</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}

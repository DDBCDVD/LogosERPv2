{% extends "list_template.html" %}
{% block table %}

        <td>Active</td>
        <td>Imagen de Producto</td>
        <td>Acciones</td>
    </tr>
</thead>
<tbody>
    {% for product in object_list %}
    <tr>
        <td>{{product.code}}</td>
        <td>{{product.name}}</td>
        <td>{{product.measure_id.name}}</td>
        <td>{{product.active}}</td>
        <td>
            <img src="/media/{{product.product_image}}" class="img-circle elevation-2" style="width: 50px; height: 50px;" >
        </td>
        <td>
            <a href="{% url 'EditProduct' product.id %}" class="btn btn-info btn-circle btn-lg" >
                <i class="far fa-edit"></i>
            </a>
            <a href="{% url 'DetailProduct' product.id %}" class="btn btn-info btn-circle btn-lg" >
                <i class="fas fa-info-circle"></i>
            </a>
            <a href="{% url 'DeleteProduct' product.id %}" class="btn btn-danger btn-circle btn-lg">
                <i class="fas fa-trash"></i>
            </a>
        </td>
    </tr>
    {% endfor %}
</tbody>
{% endblock %}
